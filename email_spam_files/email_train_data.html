<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="email_train_data.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable(email_train_data);

        var options = {
          chart: {
            title: 'Comparison of Spam and Non Span mails based on Parameters',
            subtitle: 'Actual Value : Value x 10^Exponent',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="columnchart_material" style="width: 5000px; height: 1000px;"></div>
  </body>
</html>
